<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>
<!-- center the content inside body -->
<body>
<!--  centered div in middle of the screen of 800px -->
<div class="flex justify-center items-center text-center" style="width: 800px; margin: 0 auto;">
  <h1 style="padding: 20px;">Chat App</h1>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">remitente</th>
      <th scope="col">destinatario</th>
      <th scope="col">con copia</th>
      <th scope="col">Mensaje</th>
      <th scope="col">Fecha</th>
      <th scope="col">Acciones</th>

    </tr>
    </thead>
    <tbody>
      <th:block th:each="message: ${listMessages}">
        <tr>
          <td>[[${message.id}]]</td>
          <td>[[${message.sender}]]</td>
          <td>[[${message.recipient}]]</td>
          <td>[[${message.copy}]]</td>
          <td>[[${message.content}]]</td>
          <td>[[${message.date}]]</td>
          <td>
            <a th:href="@{/messages/delete/{id}(id=${message.id})}" class="btn btn-primary btn-dark">Eliminar</a>
          </td>
        </tr>
      </th:block>
    </tbody>
  </table>
  <a th:href="@{/messages/new}" class="btn btn-primary btn-dark">Nuevo Mensaje</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>
<!-- center the content inside body -->
<body>
    <!--  centered div in middle of the screen of 800px -->
    <div class="flex justify-center items-center text-center" style="min-width: 800px; margin: 0 auto; padding: 0px 30px;">
        <h2 style="padding: 20px;">Agregar nuevo mensaje</h2>
        <form th:action="@{/messages/save}" method="post" th:object="${message}">
            <div class="form-group" style="display: flex; flex-direction: row; justify-content: space-between; gap: 10px;">
                <div>
                    <label for="sender">Remitente:</label>
                    <input type="text" th:field="*{sender}" class="form-control" id="sender"
                        placeholder="Remitente" required minlength="3">
                    <small id="sender" class="form-text text-muted">este será el nombre mostrado del
                        destinatario</small>
                </div>
                <div class="form-group">
                    <label for="recipient">Destinatario:</label>
                    <input type="text" th:field="*{recipient}" class="form-control" id="recipient" placeholder="destinatario" required minlength="3">
                    <small id="recipient" class="form-text text-muted">destinatario del mensaje
                        mensaje</small>
                </div>
                <div class="form-group">
                    <label for="copy">Con Copia:</label>
                    <input type="text" th:field="*{copy}" class="form-control" id="copy" placeholder="Con copia" >
                    <small id="copy" class="form-text text-muted">a este usuario se le enviará una copia del
                        mensaje</small>
                </div>

            </div>
            <div class="form-group">
                <label for="content">Mensaje</label>
                <textarea th:field="*{content}" class="form-control" id="content" rows="3" required minlength="3"></textarea>
            </div>
            <div class="form-group" style="display: none;" >
                <label for="date">Fecha</label>
                <input type="text" th:field="*{date}" class="form-control" id="date"
                        placeholder="fecha">
            </div>
            <br />
            <button type="submit" class="btn btn-primary btn-dark">Enviar</button>
        </form>
    </div>


</body>
<script>
    document.getElementById("date").value = new Date().toLocaleString("es-MX", {
        timeZone: "America/Mexico_City",
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit"
    }).replace(",", "T");
</script>

</html>
